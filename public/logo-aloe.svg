<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7a8c4c" />
      <stop offset="100%" stop-color="#606c38" />
    </linearGradient>
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dx="4" dy="4"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="black" flood-opacity="0.3"/>
      <feComposite in2="shadowDiff" operator="in" result="innerShadow"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
    <filter id="softGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Main Background Container -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Subtle Inner Border for Depth -->
  <rect x="10" y="10" width="492" height="492" rx="115" stroke="white" stroke-opacity="0.1" stroke-width="2"/>

  <!-- Calendar Motif (Debossed Style) -->
  <g filter="url(#innerShadow)" opacity="0.9">
    <!-- Calendar Body -->
    <rect x="140" y="150" width="232" height="212" rx="20" fill="#283618" fill-opacity="0.15"/>
    <!-- Calendar Header Line -->
    <path d="M140 200H372" stroke="#283618" stroke-opacity="0.2" stroke-width="4"/>
    <!-- Calendar Rings -->
    <rect x="180" y="130" width="12" height="40" rx="6" fill="#283618" fill-opacity="0.2"/>
    <rect x="320" y="130" width="12" height="40" rx="6" fill="#283618" fill-opacity="0.2"/>
  </g>

  <!-- Aloe Leaf (Integrated and Soft) -->
  <g filter="url(#innerShadow)" opacity="0.8">
    <path d="M120 180C90 140 105 80 140 60C125 90 135 130 160 160" stroke="#283618" stroke-opacity="0.3" stroke-width="14" stroke-linecap="round" fill="none"/>
    <path d="M100 210C65 180 70 110 95 80C85 110 90 150 120 190" stroke="#283618" stroke-opacity="0.25" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M150 170C140 130 165 90 200 80C175 110 185 140 210 175" stroke="#283618" stroke-opacity="0.2" stroke-width="10" stroke-linecap="round" fill="none"/>
  </g>

  <!-- "12" Number (Engraved) -->
  <text x="50%" y="62%" dominant-baseline="middle" text-anchor="middle" font-family="Inter, sans-serif" font-weight="800" font-size="110" fill="#283618" fill-opacity="0.25" filter="url(#innerShadow)">12</text>

</svg>
