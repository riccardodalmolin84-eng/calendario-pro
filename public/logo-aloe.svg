<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8a9a5b" />
      <stop offset="100%" stop-color="#6b8e23" />
    </linearGradient>
    
    <!-- Engraved/Debossed Effect Filter -->
    <filter id="engrave" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <!-- Shadow -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset dx="-4" dy="-4" in="blur" result="offsetShadow"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      
      <!-- Highlight -->
      <feFlood flood-color="white" flood-opacity="0.2" result="whiteFlood"/>
      <feComposite in2="shadowDiff" operator="in" result="highlight"/>
      
      <!-- Depth Shadow -->
      <feFlood flood-color="black" flood-opacity="0.4" result="blackFlood"/>
      <feComposite in2="blur" operator="in" result="depthShadow"/>
      
      <feMerge>
        <feMergeNode in="depthShadow"/>
        <feMergeNode in="highlight"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base Plate -->
  <rect width="512" height="512" rx="140" fill="#889a5f"/>
  
  <!-- Subtle lighting on the plate -->
  <rect x="0" y="0" width="512" height="512" rx="140" fill="white" fill-opacity="0.05"/>

  <!-- Engraved Elements Group -->
  <g filter="url(#engrave)">
    <!-- Main Calendar Outline -->
    <path d="M140 160C140 148.954 148.954 140 160 140H352C363.046 140 372 148.954 372 160V352C372 363.046 363.046 372 352 372H160C148.954 372 140 363.046 140 352V160Z" stroke="black" stroke-opacity="0.3" stroke-width="8" fill="none"/>
    
    <!-- Calendar Horizontal Section -->
    <path d="M140 210H372" stroke="black" stroke-opacity="0.3" stroke-width="6"/>
    
    <!-- Aloe Leaf Silhouette Integration -->
    <path d="M110 180C70 140 90 60 140 40C120 80 130 140 170 175" stroke="black" stroke-opacity="0.4" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M85 220C50 190 60 110 100 80C85 120 95 170 135 205" stroke="black" stroke-opacity="0.3" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M165 160C155 110 180 70 230 60C190 100 200 140 235 185" stroke="black" stroke-opacity="0.25" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Engraved "12" -->
    <text x="256" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="120" fill="black" fill-opacity="0.3">12</text>
  </g>
</svg>
